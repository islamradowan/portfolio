        <a href="projects.html" class="text-sm font-semibold text-gray-900">Projects</a>
        <a href="about.html" class="text-sm font-semibold text-gray-900">About</a>
        <a href="contact.html" class="text-sm font-semibold text-gray-900">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="isolate bg-white px-6 py-10 sm:py-15 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Contact Us</h2>
      <p class="mt-2 text-lg text-gray-600">Please feel free to contact us for any queries.</p>
    </div>
  
    <form  class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        
        <!-- First Name -->
        <div>
          <label for="first-name" class="block text-sm font-semibold text-gray-900">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" required autocomplete="given-name"
              class="block w-full rounded-md border border-gray-300 bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <!-- Last Name -->
        <div>
          <label for="last-name" class="block text-sm font-semibold text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" required autocomplete="family-name"
              class="block w-full rounded-md border border-gray-300 bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <!-- Company -->
        <div class="sm:col-span-2">
          <label for="company" class="block text-sm font-semibold text-gray-900">Company</label>
          <div class="mt-2.5">
            <input type="text" name="company" id="company" autocomplete="organization"
              class="block w-full rounded-md border border-gray-300 bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <!-- Email -->
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" required autocomplete="email"
              class="block w-full rounded-md border border-gray-300 bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>
  
        <!-- Message -->
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4"
              class="block w-full rounded-md border border-gray-300 bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600"></textarea>
          </div>
        </div>
  
      </div>
  
      <!-- Submit Button -->
      <div class="mt-10">
        <button type="submit"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow hover:bg-indigo-500 focus:outline-2 focus:outline-indigo-600">
          Let's talk
        </button>
      </div>
  
    </form>
  </div>
